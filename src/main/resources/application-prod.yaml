spring:
  application:
    name: apna_dukan_backend
  
  # H2 Database Configuration (for production)
  datasource:
    url: jdbc:h2:file:./data/apnadukan
    driver-class-name: org.h2.Driver
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  
  h2:
    console:
      enabled: false  # Disabled for security in production
      path: /h2-console
      settings:
        web-allow-others: false
  
  # JPA Configuration
  jpa:
    # database-platform removed - Hibernate auto-detects H2Dialect
    hibernate:
      ddl-auto: update  # Use 'update' for production to preserve data
    show-sql: false  # Disabled in production
    properties:
      hibernate:
        format_sql: false
    defer-datasource-initialization: false
  
  # SQL Scripts
  sql:
    init:
      mode: never  # Disable SQL initialization in production

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  packages-to-exclude: com.apna_dukan_backend.common.exception

# Error handling configuration
server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

