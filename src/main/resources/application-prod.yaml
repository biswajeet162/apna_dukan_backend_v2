spring:
  application:
    name: apna_dukan_backend
  
  # H2 Database Configuration (for production)
  datasource:
    url: jdbc:h2:file:/app/data/apnadukan
    driver-class-name: org.h2.Driver
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
  
  h2:
    console:
      enabled: false  # Disabled for security in production
      path: /h2-console
      settings:
        web-allow-others: false
  
  # JPA Configuration
  jpa:
    # database-platform removed - Hibernate auto-detects H2Dialect
    open-in-view: false  # Disabled in production to prevent lazy loading issues
    hibernate:
      ddl-auto: update  # Use 'update' for production to preserve data
    show-sql: false  # Disabled in production
    properties:
      hibernate:
        format_sql: false
    defer-datasource-initialization: true  # Defer SQL init so Hibernate creates tables first
  
  # SQL Scripts - Disabled, using custom DataInitializer instead
  sql:
    init:
      mode: never  # Disabled - using DataInitializer component to load data after tables are created

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  packages-to-exclude: com.apna_dukan_backend.common.exception

# Server Configuration
server:
  port: ${PORT:8080}  # Use PORT env var, default to 8080 if not set
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

