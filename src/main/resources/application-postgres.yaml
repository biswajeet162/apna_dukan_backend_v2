# PostgreSQL Configuration (for future migration)
# To use this profile, run with: --spring.profiles.active=postgres

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/apnadukan
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Use 'update' for production, 'create-drop' for development
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: false
  
  sql:
    init:
      mode: never  # Disable SQL initialization for PostgreSQL (use migrations instead)



