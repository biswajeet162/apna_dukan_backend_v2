spring:
  application:
    name: apna_dukan_backend
  
  # H2 Database Configuration (for development)
  datasource:
    url: jdbc:h2:mem:apnadukan
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  
  # SQL Scripts
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true